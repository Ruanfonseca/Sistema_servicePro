<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">

<head th:insert="template/fragmentos/cabecalho.html :: head">
	<style>
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>

<body>
<header th:insert="template/fragmentos/header.html :: header"></header>

<div class="container">
	<h2>Lista de requerimentos do tipo Projetor</h2>
	<br>
	<a class="btn btn-success" href="/requerimentosProjFinalizados">Verificar</a>
	<p>Listar requerimentos finalizados</p>

	<div class="table-container">
		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
			<tr>
				<th>Código</th>
				<th class="d-none d-md-table-cell">Matrícula</th>
				<th>Requerente</th>
				<th class="d-none d-md-table-cell">Data</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="requerimento : ${requerimento}">
				<td th:text="${requerimento.codigo}"></td>
				<td th:text="${requerimento.matricula}"></td>
				<td th:text="${requerimento.nomeRequerente}"></td>
				<td th:text="${requerimento.descricao}"></td>
				<td th:text="${requerimento.data}"></td>

				<td><a class="btn btn-danger d-none d-md-block mr-2"
					   th:href="@{/requerimentoProj/{codigo}(codigo=${requerimento.codigo})}">Detalhes</a></td>
				<td><a class="btn btn-warning d-block d-md-none mr-2"
					   th:href="@{/TelaBaixaReqProj/{codigo}(codigo=${requerimento.codigo})}">Dar Baixa</a></td>
				<td><a class="btn btn-danger d-none d-md-block mr-2"
					   th:href="@{/deletarReqProj/{codigo}(codigo=${requerimento.codigo})}">Excluir</a>
					<a class="btn btn-danger d-none d-md-block mr-2"
					   th:href="@{/editar-requerimentoProj/{codigo}(codigo=${requerimento.codigo})}">Editar</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<ul class="pagination">
		<li class="page-item" th:classappend="${currentPage == 0} ? disabled">
			<a class="page-link" th:href="@{/requerimentos(page=0, size=${size})}">Primeira</a>
		</li>
		<li class="page-item" th:classappend="${currentPage == 0} ? disabled">
			<a class="page-link" th:href="@{/requerimentos(page=${currentPage - 1}, size=${size})}">Anterior</a>
		</li>
		<li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? disabled">
			<a class="page-link" th:href="@{/requerimentos(page=${currentPage + 1}, size=${size})}">Próxima</a>
		</li>
		<li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? disabled">
			<a class="page-link" th:href="@{/requerimentos(page=${totalPages - 1}, size=${size})}">Última</a>
		</li>
	</ul>
</div>
<div th:insert="template/fragmentos/divfooter.html :: div"></div>
</body>

</html>

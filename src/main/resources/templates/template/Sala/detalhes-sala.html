<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head th:insert="template/fragmentos/cabecalho.html :: head"> </head>

<body>
<header th:insert="template/fragmentos/header.html :: header"> </header>
	<div class="container">

		<h1>Detalhes do requerimento:</h1>
		<div th:each="requerimento : ${requerimento}" class="container">

			<br>

			<p>
				<b>Código:</b> <span th:text="${requerimento.codigo}"></span>
			</p>
			<p>
				<b>Matrícula:</b> <span th:text="${requerimento.matricula}"></span>
			</p>
			<p>
				<b>Titulo do Requerimento:</b> <span
					th:text="${requerimento.titulo}"></span>
			</p>

			<p>
				<b>Requerente:</b> <span th:text="${requerimento.nomeRequerente}"></span>
			</p>
			<p>
				<b>Descrição:</b> <span th:text="${requerimento.descricao}"></span>
			</p>
			<p>
				<b>Data:</b> <span th:text="${requerimento.data}"></span>
			</p>

            <p>
				<b>Status:</b> <span th:text="${requerimento.status}"></span>
			</p>

			<br> <a class="btn btn-danger" href="/requerimentosSALA">
				Voltar </a>
		</div>
		<br> <br>
	</div>

<div th:insert="template/fragmentos/divfooter.html :: div"> </div>
</body>


</html>
